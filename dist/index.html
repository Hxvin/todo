<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>待做清单</title><link href=/todo/dist/static/css/app.5b47040a23ec3fcb78037de398c53557.css rel=stylesheet></head><body><section class=todoapp><header class=header><h1>{{title}}</h1><input class=new-todo placeholder=添加一个待做事项 autofocus v-model.trim=newTodo @keyup.enter=addTodo></header><section class=main><input class=toggle-all type=checkbox v-model=isAll><label for=toggle-all>Mark all as complete</label><ul class=todo-list><li v-for="(todo,index) in filteredTodos" :class="{completed:todo.completed,
					editing:todo==editedTodo}"><div class=view><input class=toggle type=checkbox v-model=todo.completed><label @dblclick=editTodo(todo)>{{todo.content}}</label><button class=destroy @click=removeTodo(index)></button></div><input class=edit v-model.trim=todo.content v-focus="todo == editedTodo" @blur=doneEdit(todo) @keyup.enter=doneEdit(todo) @keyup.esc=cancelEdit(todo)></li></ul></section><footer class=footer v-show=todos.length><span class=todo-count><strong>{{remain}}</strong> {{todos.length>1?'items':'item'}} 未完成</span><ul class=filters><li><a :class="{selected:hashName=='all'}" href=#/ >所有</a></li><li><a :class="{selected:hashName=='active'}" href=#/active>未完成</a></li><li><a :class="{selected:hashName=='completed'}" href=#/completed>已完成</a></li></ul><button class=clear-completed @click=clear>清除已完成</button></footer></section><footer class=info><h1>双击添加待做事项</h1></footer><script type=text/javascript src=/todo/dist/static/js/manifest.524fe702f7b3007a2177.js></script><script type=text/javascript src=/todo/dist/static/js/vendor.329b3a23cb13a867db00.js></script><script type=text/javascript src=/todo/dist/static/js/app.50282fd3b735a6b81d83.js></script></body></html>
